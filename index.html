<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./manifest.webmanifest" rel="manifest">
    <title>fgdhgd</title>
</head>
<body>
    <h1>Lorem ipsum dolor sit amet consectetur adipisicing elit. Omnis, earum?</h1>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js');
        };

    function onLoad() {
      var parsedUrl = new URL(window.location.toString());
        let i = document.querySelector("body");
      i.innerHTML+='Title shared: ' + parsedUrl.searchParams.get('name'));
      i.innerHTML+='Text shared: ' + parsedUrl.searchParams.get('description'));
      i.innerHTML+='URL shared: ' + parsedUrl.searchParams.get('link'));
    }

    window.addEventListener('load', onLoad);
    </script>
</body>
</html>
